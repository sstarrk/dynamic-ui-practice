<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dymanic UI</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="drop-down">
            <div class="container">

                        src="https://www.svgrepo.com/show/500751/arrow-down-bold.svg"
                        alt="arrow down"
                    />
                </div>
                <div class="menu visible">
                    <ul>
                        <li class="items">Item 1</li>

                        <li class="items">Item 3</li>

            </div>
