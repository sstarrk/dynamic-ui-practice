<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dymanic UI</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="drop-down">
            <div class="container">
                <div class="button head">
                    Dropdown
                    <img
                        class="svg"
                        src="https://www.svgrepo.com/show/500751/arrow-down-bold.svg"
                        alt="arrow down"
                    />
                </div>
                <div class="menu visible">
                    <ul>
                        <li class="items">Item 1</li>
                        <li class="items">Item 2</li>
                        <li class="items">Item 3</li>
                        <li class="items">Item 4</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="slider">
            <div class="images">
                <img
                    class="image visible"
                    src="https://images.pexels.com/photos/68507/spring-flowers-flowers-collage-floral-68507.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="flowers"
                />
                <img
                    class="image"
                    src="https://images.pexels.com/photos/158028/bellingrath-gardens-alabama-landscape-scenic-158028.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="road"
                />
                <img
                    class="image"
                    src="https://images.pexels.com/photos/212324/pexels-photo-212324.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="grass"
                />
                <img
                    class="image"
                    src="https://images.pexels.com/photos/248159/pexels-photo-248159.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="sunset"
                />
                <img
                    class="image"
                    src="https://images.pexels.com/photos/1108572/pexels-photo-1108572.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="life"
                />
            </div>
            <div class="left"><</div>
            <div class="right">></div>
            <div class="dots">
                <div class="dot">•</div>
                <div class="dot">•</div>
                <div class="dot">•</div>
                <div class="dot">•</div>
                <div class="dot">•</div>
            </div>
        </div>
    </body>
</html>
